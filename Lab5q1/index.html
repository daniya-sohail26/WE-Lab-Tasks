<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Exercises</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>JavaScript Exercises</h1>

        <div class="exercise" id="exercise1">
            <h2>Exercise 1: Generate Table of Squares and Cubes</h2>
            <button onclick="generateTable()">Generate Table</button>
        </div>
        
        <div class="exercise" id="exercise2">
            <h2>Exercise 2: Find Largest of Three Numbers</h2>
            <div>
                <label for="num1">Enter the first number:</label>
                <input type="number" id="num1">
            </div>
            <div>
                <label for="num2">Enter the second number:</label>
                <input type="number" id="num2">
            </div>
            <div>
                <label for="num3">Enter the third number:</label>
                <input type="number" id="num3">
            </div>
            <button onclick="findLargestNumber()">Find Largest</button>
            <div id="largestNumber"></div>
        </div>

        <div class="exercise" id="exercise3">
            <h2>Exercise 3: Calculate Sum and Average of Marks</h2>
            <button onclick="calculateMarks()">Calculate Sum and Average</button>
        </div>

        <div class="exercise" id="exercise4">
            <h2>Exercise 4: Sum of Numbers Divisible by 3 and 5</h2>
            <div>
                <label for="limit">Enter a limit:</label>
                <input type="number" id="limit">
            </div>
            <button onclick="sumDivisible()">Sum of Divisible Numbers</button>
            <div id="divisibleOutput"></div>
        </div>
    </div>
</body>
</html>
